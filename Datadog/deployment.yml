apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-svc-c
spec:
  selector:
    matchLabels:
      app: frontend-svc-c
  template:
    metadata:
      labels:
        app: frontend-svc-c
    spec:
      containers:
      
      - name: frontend-svc-c
        image: jyotsnavish/datadog-apm:frontend-app
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 72Mi
        ports:
        - containerPort: 5005
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc-c
spec:
  type: LoadBalancer
  selector:
    app: frontend-svc-c
  ports:
  - protocol: TCP
    port: 5005
    targetPort: 5005
---
